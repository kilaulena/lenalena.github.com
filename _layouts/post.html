---
layout: default
---
<div class="post">
  <h2> <a href="{{ page.url }}">{{ page.title }}</a></h2>
  <h4>Posted  on {{ page.date | date_to_string }}</h4>
</div>
<div class="post_content">
  {{ content }}
</div>
<div class="post_meta">
  <div class="post_tags">
    Tags:
    {% for category in page.categories %}
      <a href="/tag/{{ category }}">{{ category }}</a>
    {% endfor %}
  </div>
</div>
