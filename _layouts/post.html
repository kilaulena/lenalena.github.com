---
layout: default
---

<div class="atomentry">
  <div class="titlebar">
    <h2 class="title">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h2>
  </div>

  <div class="author">
    Posted by <cite>Lena Herrmann</cite> <abbr>on {{ page.date | date_to_string }}</span></abbr>
  </div>
  
  <div class="content">
    {{ content }}
  </div>
  
  <div class="tags">
    Tags:
    {% for category in page.categories %}
      <a href="/tag/{{ category }}">{{ category }}</a>
    {% endfor %}
  </div>
  
  <div class="comments">
    <div id="disqus_thread"></div>
  </div>
  <br/>
</div>
